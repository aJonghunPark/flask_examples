{% extends "section16/base.html" %} {% block content %}
<div class="jumbotron">
  <h1>Welcome to our donation page!</h1>
  <h2>Would you like to donate?</h2>
  <form
    action="{{ url_for('section16.payment') }}"
    method="POST"
    accept-charset="utf-8"
  >
    <script
      charset="utf-8"
      src="https://checkout.stripe.com/checkout.js"
      class="stripe-button"
      data-key="{{ public_key }}"
      data-amount="1999"
      data-name="Puppy Adoption"
      data-description="Donation"
      data-image="{{ url_for('section16.static', filename="puppy_sample_image.jpg") }}"
      data-locale="auto"
      data-zip-code="true"
    ></script>
  </form>
</div>

{% endblock %}
